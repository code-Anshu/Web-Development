<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Design</title>
    <link rel="stylesheet" href="NavBarDesign.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    <nav class="navbar">
        <ul class="navbar-icons">
            <li class="navbar-icon active">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </li>
            <li class="navbar-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>Search</span>
            </li>
            <li class="navbar-icon">
                <i class="fa-regular fa-message"></i>
                <span>Message</span>
            </li>
            <li class="navbar-icon">
                <button onclick="changeAppearance()" class="appearence-btn"><i class="fa-solid fa-moon"></i></button>
                <span>Mode</span>
            </li>
            <li class="navbar-icon">
                <i class="fa-regular fa-user"></i>
                <span>Profile</span>
            </li>
        </ul>
    </nav>
    <script src="NavBarDesign.js"></script>
</body>
</html>
